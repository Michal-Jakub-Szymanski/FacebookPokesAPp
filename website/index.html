<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Pokes!</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="d-flex flex-column container justify-content-center align-items-center">
        <div class="d-flex container4 flex-row justify-content-center align-items-center">
            <p class="text-center text-danger fs-2">The program might take around 10 seconds to start poking because of logging in process!</p>
        </div>
        <div class="d-flex container justify-content-center align-items-center">
            <div class="d-flex flex-column container0 justify-content-center align-items-center">
                
                <label for="check_mode" class="form-check-label text-light text-center">Use encrypted login data from file (Remember me option)</label>
                <input type="checkbox" id="mode" class="form-check-input mt-0">

            </div>
            <div class="d-flex container1 flex-column justify-content-left align-items-left mx-5">
                <input type="text" class="form-control" id="email"  placeholder="Enter email">
                <input type="password" class="form-control" id="pass" placeholder="Enter password">
                <label for="button_save" class="form-check-label text-light text-center">Encrypt login data</label>
                <button id="button_save" type="button" class="btn btn-secondary align-self-center">Encrypt</button>
            </div>
            <div class="d-flex container2 flex-column">
            <button id="start" type="button" class="btn btn-primary " >Start the pokes!</button>
            <button id="stop" type="button" class="btn btn-danger">Stop the pokes!</button>
            <div id="status" class="d-flex flex-column justify-content-center align-items-center text-center"></div>
            </div>
            <div class="d-flex container3 flex-column justify-content-center align-items-center mx-5">
                <div class="d-flex flex-column text-success">Number of pokes: <b class="text-success text-center" id="no_of_pokes">0</b></div>
                <div class="d-flex flex-column text-light text-center">Last poked person: <span id="last_poke" class="text-warning text-center"></span><b class="text-info text-center" id="total_pokes"></b><span id="last_poke_time" class="text-info text-center"></span></div>
            </div>
            
        </div>
</div>
    <script src="scripts/index.js"></script>
</body>
</html>
